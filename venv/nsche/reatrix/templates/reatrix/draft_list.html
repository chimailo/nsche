{% block content %}
    {% for draft in articles %}
        <div class="draft">
            <h1><a href="{% url 'reatrix:article_edit' pk=draft.pk %}">{{ draft.title }}</a></h1>
            <p>{{ draft.body|truncatechars:200 }}</p>
            <form action="{% url 'reatrix:article_delete' draft.id %}" method="post">
            	{% csrf_token %}
            	<input type="submit" value="delete"/>
            </form>
        </div>
    {% endfor %}
{% endblock %}
